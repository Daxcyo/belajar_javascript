<!DOCTYPE html>
<html>
<head>
	<title>label</title>
</head>
<body>
<script type="text/javascript">
	/* label merupakan penanda yang bisa digunakan dengan kata kunci break dan continue
	untuk membuat tabel, dengan : (titik dua)

	jarang sekali digunakan
	*/

	loopi: // label i
	  for(let i=0; i<100;i++){
		loopj: // label j
		for(let j = 0; j < 10; j++){
			document.writeln(`<p> ${i}-${j} </p>`);
		}
	}

	// pakai break atau continue

	loopi:
	 for(let a =0; a<10; a++){
	 	loopj:
	 	  for(let b=0; b<20; b++){
	 	  	if(b > 10){
	 	  		continue loopi;
	 	  	}
	 	  	document.writeln(`<p> ${a}-${b}</p>`)
	 	  }
	 }

</script>
</body>
</html>
