<!DOCTYPE html>
<html>
<head>
	<title>operator perbandingan</title>
</head>
<body>
<script type="text/javascript">
/* boolean 
   > lebih dari
   < kurang dari
   >= lebih dari sama dengan
   <= kurang dari sama dengan
   == sama dengan
   === sama dengan sama tipe
   != tidak sama dengan
   !== tidak sama dengan atau tidak sama tipe */ 

   let result = 5 == "5";// ini akan true dikarenakan dinamic language walaupun tipe datanya beda
   document.writeln("<p>" + result + "</p>");
   
   result = 5 === "5"; // ini akan false dikarenan tipe datanya berbeda
   document.writeln("<p>" + result + "</p>");

   result = 5 > 10; // ini false
   document.writeln("<p>" + result + "</p>");

   result = 5 < 10; // ini true
   document.writeln("<p>" + result + "</p>");


</script>

</body>
</html>
