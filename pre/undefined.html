<!DOCTYPE html>
<html>
<head>
	<title>undefined</title>
</head>
<body>
<script type="text/javascript">
	// undefined adalah tipe data yang belum memiliki nilai 
	let name;
	if (name === undefined){
		console.info("UNDEFINED")
	} else {
		console.info("DEFINED")
	}

	// undefined array
	const names = ["citra","febriawirti"]
	if(names[1] === undefined ){
		console.info("array undefined");
	} else {
		console.info("array defined")
	}

	const orang = {};
	if(orang.name === undefined){
		console.info ("OBJECT undefined");
	} else {
		console.info("OBJECT defined");
	}
</script>

</body>
</html>
