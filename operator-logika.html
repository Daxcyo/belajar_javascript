<!DOCTYPE html>
<html>
<head>
	<title>operator logika</title>
</head>
<body>
<script type="text/javascript">
    /* operator logika
    &&  dan
    ||  atau 
     */

	const nilai_ujian = 60; 
	const nilai_absensi = 70;

	const lulus_ujian = nilai_ujian >= 60;
	document.writeln(lulus_ujian);
	document.writeln("</br>");
	const lulus_absensi = nilai_absensi > 80;
	document.writeln(lulus_absensi);
	document.writeln("</br>");

	const lulus = lulus_ujian && lulus_absensi;// lulus_ujian = true && lulus_absensi = false;

	document.writeln("<p>" + lulus + "</p>");
	
</script>

</body> 
</html>
