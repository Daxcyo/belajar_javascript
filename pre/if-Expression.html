<!DOCTYPE html>
<html>
<head>
	<title>if expression</title>
</head>
<body>
<script type="text/javascript">
	let nilaiUjian = 90;
	if (nilaiUjian > 80){
		document.writeln("bagus")
	} else if (nilaiUjian > 60){
		document.writeln("nice")
	}else { 
		document.writeln("coba lagi")
	}
</script>
</body>
</html>
