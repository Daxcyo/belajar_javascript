<!DOCTYPE html>
<html>
<head>
	<title>number notatio</title>
</head>
<body>
<script type="text/javascript">
		/* js mendukung number notation, defaultnya basis 10, js juga mendukung binary,hexadecimal,dan octal
		hexadecimal = 0xFF
		binary = 0b10101
		octal = 0o10*/

	document.writeln(0b10101);
	document.writeln("</br>");
	document.writeln(0xFF);
	document.writeln("</br>");
	document.writeln(0o10);
</script>
</body>
</html>
