<!DOCTYPE html>
<html>
<head>
	<title>null</title>
</head>
<body>
<script type="text/javascript">
	/* null -> representsi data kosong
	 variable sudah ditambahkan valuenya, hanya saja valuenya null*/

	 let namaAwal = null;

	 if (namaAwal === undefined){
	 	alert("hello undifined");
	 } else if (namaAwal == null){
	 	alert("hello null");
	 } else {
	 	alert (`hello ${namaAwal}`);
	 }
</script>
</body>
</html>
