<!DOCTYPE html>
<html>
<head>
	<title>const</title>
</head>
<body>
	<p id="id"></p>
	<script type="text/javascript">
		const a = "hello world!";
		// tidak akan muncul karena const a yang sudah berisi hello world,tidak bisa diganti lagi
		const a ="citra febria";
		document.getElementById("id").innerHTML = a;
		// setiap pembuatan variable kontanta (yang tidak bisa diubah),wajib di awali dengan const
	</script>

</body>
</html>
