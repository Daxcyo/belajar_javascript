<!DOCTYPE html>
<html>
<head>
	<title>popup confirm</title>
</head>
<body>
<script type="text/javascript">
	// confirm digunakan meminta input boolean dari pengguna browser dalam bentuk popop input pilihan

	const masuk = confirm ("yakin anda mau masuk ?");

	if (masuk){
		const name = prompt("siapa nama anda ?");
		alert (`hello ${name}`);
	} else {
		alert("bye")
	}
</script>

</body>
</html>
