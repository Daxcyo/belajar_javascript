<!DOCTYPE html>
<html>
<head>
	<title>konversi string dan number </title>
</head>
<body>
<script type="text/javascript">
	 /*  
	 parseInt(string)-> mengkonversi dari string ke number(bilangan bulat)
	 parseFloat(string)-> mengkonversi dari string ke number (bilangan pecahan)
	 Number(string) -> mengkonversi dari string ke number ( bilangan bulat dan pecahan)
	 number.toString() -> mengkonversi dari number ke string 
	 */

	 const nilai1 = parseInt("1");
	 const nilai2 = 1;
	 const sum = nilai1 + nilai2 ;

	 document.writeln(`<p>${sum}</p>`);

     document.writeln("===KONVESRI string dan number===");
     document.writeln(`<p>${parseInt("1")}</p>`);
	 document.writeln(`<p>${parseFloat("1.1")}</p>`);
	 document.writeln(`<p>${Number("1")}</p>`);

     document.writeln("===number.toString()===");
     // number.toString()
	 const a = 1;
	 const b = 2;
	 const total = a.toString()+b.toString();
	 document.writeln(`<p>${total}</p>`);


    document.writeln("===NAN ( Not a Number)===");
	 // NAN ( Not a Number)

	 /* pada saat konversi ini khusus untuk JS  maka akan dibacanya angka duluan baru string = akan terbaca angka
	 string duluan = akan dibaca NAN
	 UTK parseInt dan parseFloat
	 */ 
	 document.writeln(`<p>${parseInt("salah1")}</p>`);
	 document.writeln(`<p>${parseFloat("1benar")}</p>`);

     /* pada number tidak adanya toleransi baik angka di depan atau dibelakang maka hasilnya tetap NAN*/

     document.writeln(`<p>${Number("1salah")}</p>`);
	 document.writeln(`<p>${Number("salah1")}</p>`);

    document.writeln("===pengujian pada Number===");
    const first = Number("salah");// NAN
    const totalNumber = first + 100;
     document.writeln(`<p>${totalNumber}</p>`);

     document.writeln("===pengujian isNAN===");
     /* isNAN adalah mengecek apakah itu NAN atau bukan
     isNAN(number)*/

     document.writeln(`<p>${isNAN(first)}</p>`);




</script>

</body>
</html>
