<!DOCTYPE html>
<html>
<head>
	<title>variable</title>
</head>
<body>
	<script type="text/javascript">
		/* variable adalah tempat menyimpan data
		js adalah dynamic language, artinya variable di js, tidak terpaku harus menggunakan satu tipe data, kita bisa mengubah-ubah tipe data di varible yang sama 
		variable bisa digunakan berkali-kali */

     var firstName = "Citra Febriawirti";
     document.writeln(firstName);
     document.writeln("</br>");
     document.writeln(firstName);

     var firstName = " Citra";
     document.writeln("</br>");
     document.writeln(firstName);
     document.writeln("</br>");
     document.writeln(firstName);

	</script>

</body>
</html>
