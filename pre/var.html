<!DOCTYPE html>
<html>
<head>
	<title>var</title>
</head>
<body>
	<p id="id"></p>
	<script type="text/javascript"> 
		// setiap pembuatan variable di js, harus diawali dengan var
		// komentar pada js dimulai dengan double slash
		var a = "Hello World !";
		document.getElementById("id").innerHTML=a;
	</script>

</body>
</html>
