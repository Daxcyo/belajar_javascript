<!DOCTYPE html>
<html>
<head>
	<title>while loop</title>
</head>
<body>
<script type="text/javascript">
	/* while loop adalah versi perulangan lebih sederhana dibanding for loop */

    let nama = 1
	while(nama <= 10){
		document.writeln(`<p> perulangan ke ${nama}</p>`);
		nama++;
	}
</script>

</body>
</html>
