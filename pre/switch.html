<!DOCTYPE html>
<html>
<head>
	<title>switch</title>
</head>
<body>
<script type="text/javascript">
	// switch adalah statement percabangan yang sama dengan if, tapi lebih sederhana pembuatannya

	let nilai = "E";

	switch (nilai){
		case "A": 
		     document.writeln("Anda lulus dengan baik");
		     break;
		case "B" :
		case "C" :
		     document.writeln("Anda lulus");
		     break;
		case "D":
		     document.writeln ("Anda tidak lulus");
		     break;
		default :
		     document.writeln ("Mungkin anda salah jurusan");
	}
</script>

</body>
</html>
