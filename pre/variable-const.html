<!DOCTYPE html>
<html>
<head>
	<title>variable const</title>
</head>
<body>
<script type="text/javascript">
	/* variable const tidak bisa di ubah lagi valuenya
	disebut konstanta */

 const firstName = "Citra Febriawirti";
 document.writeln(firstName);
 document.writeln("</br>");
 document.writeln(firstName);

</script>
</body>
</html>
