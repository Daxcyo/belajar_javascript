<!DOCTYPE html>
<html>
<head>
	<title>operator unary</title>
</head>
<body>
<script type="text/javascript">
	/* operator unary cukup untuk satu data saja */
	let result =+1;// nilai positif
	document.writeln("<p>"+ result + "</p>");

	result --;// decrement // result -1 ; result -=1 ; 0
	document.writeln("<p>"+ result + "</p>");

	result ++;// increment // result +1; result +=1 ; 1
	document.writeln("<p>"+ result + "</p>");

	result = - result;// nilai negatif 
	document.writeln("<p>"+ result + "</p>");

</script>
</body>
</html>
