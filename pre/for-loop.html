<!DOCTYPE html>
<html>
<head>
	<title>for loop</title>
</head>
<body>
<script type="text/javascript">
	/* for adalah salah satu kunci yang bisa digunakan untuk melakukan perulangan
	 blok kode yang terdapat di dalam for akan selalu di ualangi selama kondisi for terpenuhi */

	// for (;;) {
	// 	alert("for loop");
	// }

    /*  for (init statement; kondisi; post statement;){
        // blok perulangan
       }
     */ 

	let nama = 1;
	for(; nama <= 10;){
		document.writeln(`<p> perulangan Ke ${nama}</p>`)
		nama++;
	}

	
	document.writeln("</br>");

	// lebih simpel ini 

	for(let na =1; na<= 10; na++){
		document.writeln(`<p> perulangan saja ${na}</p>`)
		
	}
</script>

</body>
</html>
