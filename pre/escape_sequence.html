<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
   <script type="text/javascript">
   	/* escape sequence merupakan karakter khusus seperti enter,tab dll
    \n = enter
    \t = tab
    \' = '
    \" = "
    \\ = \
    */
    document.writeln("<textarea cols='70' rows='10'>");
   	document.writeln("citra \nfebriawirti")
   
   	document.writeln("\tcitra febriawirti");

   	document.writeln("\'citra febriawirti\'");
   
   	document.writeln("\"citra febriawirti\"");
 
   	document.writeln("\\citra febriawirti\\");
   	
   	document.writeln("</textarea>");
   </script>
</body>
</html>
