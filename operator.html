<body>

        document.getElementById('asig_tambah').innerHTML = asig_tambah;
        asig_kurang = a =- b;
    	document.getElementById('asig_tambah').innerHTML = asig_kurang;
        asig_kali = a =* b;
    	document.getElementById('asig_tambah').innerHTML = asig_kali;
        asig_kali= a /= b;
    	document.getElementById('asig_tambah').innerHTML = asig_bagi;


    </script>
</body>
</html>
